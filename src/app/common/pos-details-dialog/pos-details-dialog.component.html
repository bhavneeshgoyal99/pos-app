<h1 mat-dialog-title>Store Placement Details</h1>
<div mat-dialog-content>
  <mat-table [dataSource]="dataSource" class="details-table">
    <!-- SKU Column -->
    <ng-container matColumnDef="sku">
      <mat-header-cell *matHeaderCellDef>SKU</mat-header-cell>
      <mat-cell *matCellDef="let item">{{item.sku}}</mat-cell>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <mat-header-cell *matHeaderCellDef>Brand</mat-header-cell>
      <mat-cell *matCellDef="let item">{{item.brand}}</mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
      <mat-cell *matCellDef="let item">{{item.category}}</mat-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <span [class]="'status-' + item.status.toLowerCase().replace(' ', '-')">
          {{item.status}}
        </span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
